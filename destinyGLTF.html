<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sofia+Sans+Semi+Condensed&family=Ubuntu:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script
      type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"
    ></script>
    <link rel="stylesheet" href="./css/gltfv360.css" />
    <title>ToC</title>
  </head>
  <body class="wrapper">
    <div class="textContainer">
      <h2>How to Spatially Navigate the 3D Model Below</h2>
      <p>
        Use the <span>left mouse button</span> or <span>one finger</span> to
        tumble
      </p>
      <p>
        Use the <span>right mouse button</span> or <span>two fingers</span> to
        pan
      </p>
      <p>
        Use the <span>middle mouse button or scroll wheel</span> or
        <span>two fingers</span> to zoom
      </p>
    </div>
    <div class="gltfContainer">
      <model-viewer
        src="./media/gltf/panamaxForDestiny.glb"
        environment-image="./media/img/1k_pureSky.hdr"
        shadow-intensity="2"
        camera-controls
        autoplay
      ></model-viewer>
      <div class="audioContainer">
        <audio controls controlsList="nodownload">
          <source src="./media/audio/Panamax_e_01.mp3" type="audio/mp3" />
          <source src="./media/audio/Panamax_e_01.ogg" type="audio/ogg" />
        </audio>
      </div>
      
    </div>
  </body>
</html>
